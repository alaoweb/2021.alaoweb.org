- id: 116
  title: "Beyond the Checklist: Introducing the SIFT Strategy to a Campus"
  description: "In 2004, Meola‚Äôs article 'Chucking the Checklist' ushered in the call for a new approach to teaching evaluation. As the information landscape continues to evolve, tools such as CRAAP‚Äîrooted in print selection criteria‚Äîlack the content engagement required for adequate evaluation. How can librarians begin to influence a shift in strategy on our campuses from binary checklists to build more sophisticated skills in our students, so they can successfully navigate an increasingly complex information landscape?

    This presentation will focus on the building of such a strategy on our public university campus. Using Michael Caulfield‚Äôs SIFT model, we will present a tiered and multi-platform approach to presenting the SIFT strategy to students and faculty. We will focus on design strategies for presenting SIFT using a variety of learning options: PowToon, LibGuides, LibWizard and a self-enroll Canvas course. We will examine what worked in these various production strategies and how media and images can be used to convey complex content. This presentation will illustrate how librarians can strategically introduce new web and information literacy strategies such as SIFT on their own campuses, to encourage independent learning, and support faculty adoption in their own teaching."
  subtype: session
  speakers: [11, 69]
