- id: 112
  title: "Making Changes: Sustaining Innovative Services During a Pandemic"
  description: "Many libraries across the country are faced with the challenge of re-opening our doors in the wake of the COVID-19 pandemic.  Some might encounter budget cuts, while at the same time the pressure to meet our universities‚Äô new needs, including  developing new services that support online learning. Makerspaces and other experiential learning spaces are tackling the unique challenge of devising online experiences and learning opportunities that capture the collaborative, hands-on spirit of in-person maker activities. In this presentation, managers of an academic library makerspace discuss their strategies for reaching patrons while working with administration to continue to invest in innovative  services in a time where funding is limited. We will cover ways to justify new or existing emerging technologies in libraries, despite pressure to cut costs. We will also explore various strategies to create online learning and event experiences for students that replicate the casual collaboration of a makerspace environment."
