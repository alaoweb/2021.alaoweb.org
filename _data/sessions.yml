- id: 114
  title: "People-First Promotion: Rallying Library Workers during COVID-19"
  description: "COVID-19 forced us all to face realities of closed buildings, precarious employment situations, and challenges to our well-being. This presentation will showcase how our resilience depended on people, not buildings. A team of librarians and communicators will share three pandemic-era strategies developed to put people at the forefront of initiatives and messaging. A revamped marketing strategy for our research appointment service puts faces to the work and student support, instead of listing the menu of what people can get out of it. Reporting numbers and stories to the provost prompted us to center the focus on how the workers made it possible, despite the unpredictable circumstances. The cancellation announcement of a beloved annual event centered on how the event takes months of planning by employees ‚Äî some of whom were affected by university furloughs and layoffs. By intentionally bringing attention to the human component of library work, we were able to share our commitment to service while also setting boundaries, sharing our limitations and tempering our need, as author/librarian Fobazi Ettarh would say, to satisfy our vocational awe. Presenters will prompt you to consider how you frame what library workers do, versus what an inanimate building offers."
  subtype: session
  speakers: [44, 9, 74, 64]
  additional_support: 'Ohio Library Support Staff Institute'
