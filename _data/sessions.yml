- id: 110
  title: "Supporting Information Literacy Learning in Developmental Writing Courses: A Model for Library and Writing Center Collaboration"
  description: "This presentation will share findings from an ACRL Library Impact Research Grant that examined a collaboration between a writing instructor/writing center director and two librarians at a small university. A range of interventions were made to improve student outcomes in a developmental writing course, including the addition of library instruction sessions, an embedded writing center tutor, consultations with personal librarians, self-assessments, peer feedback sessions, and required writing center usage. Using data from students‚Äô coursework, interviews, and surveys, this presentation will demonstrate how coordinating and embedding support impacted students‚Äô information literacy skills, awareness of support services, resilience, and retention. In exploring the effects of this collaborative model, this study builds on research examining library and writing center collaborations. Few studies have analyzed individual student outcomes; consequently, this presentation not only offers a method for collaboration, but also a method for assessing its effectiveness with a goal of helping audience members pursue similar collaborations at their institutions. To engage with the audience, presenters will share a Google Doc on which attendees can post experiences with, ideas for, and questions or concerns about collaborating with other units on campus. Presenters will incorporate material from this document into the live Q&A session."
