- id: 2
  name: 'Nancy'
  surname: 'Kirkpatrick'
  pronouns: 'she/her/hers'
  company: 'OhioNET'
  title: 'Executive Director/CEO'
  bio: |
    Nancy S. Kirkpatrick is the Executive Director and CEO of OhioNET, a multi-type library consortium based in Columbus, OH and she also runs her own consulting business. She previously served as the Associate Director of the Midwest Collaborative for Library Services and was the Director of Library Services at Marian University. Nancy practiced non-profit law before entering librarianship. An ALA Spectrum Scholar, Nancy enjoys serving the ALA membership through appointments to the Committee on Professional Ethics (2020-2022) and the Spectrum Advisory Board (2020-2022). She is interested in change management and leadership models, especially as examined through an appreciative inquiry (AI) lens.

    Nancy has a Bachelor of Arts degree in Journalism from Drake University, a Juris Doctor from the TC Williams School of Law at the University of Richmond, and a Master of Science in Library and Information Science from the Graduate School of Library and Information Science (GSLIS) at the University of Illinois at Urbana-Champaign.'
  thumbnailUrl: nancy_kirkpatrick.jpg
  rockstar: true
  social:
    - { name: 'twitter', link: 'https://twitter.com/ohionet' }
    - { name: 'site', link: 'https://www.ohionet.org/' }

- id: 3
  name: 'Kaetrena Davis'
  surname: 'Kendrick'
  pronouns: 'she/her/hers'
  company: 'Renewals'
  title: 'Researcher | Facilitator | Leader'
  bio: |
    <strong>Kaetrena Davis Kendrick</strong> earned her MSLS from the historic Clark Atlanta University School of Library and Information Studies. Her research interests include professionalism, ethics, racial and ethnic diversity in the LIS field, and the role of communities of practice in practical academic librarianship. She is co-editor of <span style="font-style: italic;">The Small and Rural Academic Library: Leveraging Resources and Overcoming Limitations</span> (ACRL 2016) and author of two annotated bibliographies.

    In addition to her research and writing, Kendrick also leads professional development opportunities and organizational dialogues designed to energize employee morale and promote empathetic leadership in North American libraries. In her daily and long-term work, Kendrick has transformed library programs, services, and culture via creativity, leadership, and advocacy. In 2019, Kendrick was named the Association of College and Research Libraries' Academic/Research Librarian of the Year. Learn more about <a href="https://kaetrenadaviskendrick.wordpress.com/" target="_blank">Kaetrena's mission and activities</a>.
  thumbnailUrl: kaetrena_kendrick.jpg
  rockstar: true
  social:
    - { name: 'site', link: 'https://kaetrenadaviskendrick.wordpress.com/' }
    - { name: 'twitter', link: 'https://twitter.com/kaetrena' }

