<!-- Begin Hero Section -->
<section id="top-section-hero"
    class="top-section-hero top-section image-section-2021"
    style="background: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}'), url('https://www.alaoweb.org/resources/Pictures/Theme/header-bg-books-V1B.jpg'), linear-gradient(rgba(0, 102, 91, 1), rgba(0, 102, 91, 0.65) );">
    {% include navigation.html %}
    <div class="content-wrapper">
        <div class="jumbotron">
            <div class="sr-only">
                <h1>{{site.heroTitle}}</h1>
                <p>
                    {% capture eventDate %}{{ site.eventDate | replace: '-', ' to ' }}{% endcapture %}
                    {{ eventDate }}
                </p>
            </div>
            <div class="animated hiding" data-animation="fadeInDown"
                data-delay="500">
                {% for button in site.heroButtons %}
                <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}"
                    class="btn btn-secondary waves-effect waves-button waves-light waves-float"
                    {% if button.link != null %}target="_blank"
                    {% endif %}>{{ button.text }}</a>
                {% endfor %}
            </div>
        </div>
        <a href="#about" class="explore">
            <svg class="icon icon-arrow-down" viewBox="0 0 32 32"
                title="Go To Next Section (ALAO Virtual Conference)">
                <use
                    xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down">
                </use>
            </svg>
        </a>
    </div>
</section>
<!-- End Hero Section -->
